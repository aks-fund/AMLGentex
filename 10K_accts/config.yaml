GradientBoostingClassifier:
    default:
        client_type: SklearnClient
        # trainset_size: 0.1
        valset_size: 0.2
        testset_size: 0.2
        loss: log_loss
        learning_rate: 0.1
        n_estimators: 100
        subsample: 1.0
        criterion: friedman_mse
        min_samples_split: 2
        min_samples_leaf: 1
        min_weight_fraction_leaf: 0.0
        max_depth: 3
        min_impurity_decrease: 0.0
        init: ~
        random_state: 42
        max_features: ~
        verbose: 0
        max_leaf_nodes: ~
        warm_start: False
        validation_fraction: 0.1
        n_iter_no_change: ~
        tol: 0.0001
        ccp_alpha: 0.0
    centralized:
        trainset: experiments/10K_accts/data/preprocessed/centralized/trainset_nodes.csv
        loss: log_loss
        learning_rate: 0.02255690138497708
        criterion: squared_error
        max_depth: 782
    isolated:
        clients:
            c0:
                trainset: experiments/10K_accts/data/preprocessed/clients/c0/trainset_nodes.csv
                loss: exponential
                learning_rate: 0.0010255409356471254
                criterion: squared_error
                max_depth: 577
    search_space:
        loss:
            type: categorical
            values: [log_loss, exponential]
        learning_rate:
            type: float
            low: 0.0001
            high: 0.1
            log: true
        criterion:
            type: categorical
            values: [friedman_mse, squared_error]
        max_depth:
            type: int
            low: 1
            high: 10
