DecisionTreeClassifier:
    default:
        client_type: SklearnClient
        # trainset_size: 0.1
        valset_size: 0.2
        testset_size: 0.2
        criterion: gini
        splitter: best
        max_depth: ~
        min_samples_split: 2
        min_samples_leaf: 1
        min_weight_fraction_leaf: 0.0
        max_features: ~
        random_state: 42
        max_leaf_nodes: ~
        min_impurity_decrease: 0.0
        class_weight: balanced
        ccp_alpha: 0.0
        monotonic_cst: ~
    centralized:
        trainset: experiments/10K_accts/data/preprocessed/centralized/trainset_nodes.csv
        criterion: entropy
        splitter: random
        max_depth: 10
    isolated:
        clients:
            c0:
                trainset: experiments/10K_accts/data/preprocessed/clients/c0/trainset_nodes.csv
                criterion: gini
                splitter: best
                max_depth: 667
    search_space:
        criterion: 
            type: categorical
            values: [gini, entropy, log_loss]
        splitter: 
            type: categorical
            values: [best, random]
        max_depth:
            type: int
            low: 10
            high: 1000

