preprocess:
    raw_data_file: experiments/10K_accts/data/raw/tx_log.csv
    preprocessed_data_dir: experiments/10K_accts/data/preprocessed
    num_windows: 4 
    window_len: 28
    train_start_step: 0
    train_end_step: 112
    val_start_step: 0
    val_end_step: 112
    test_start_step: 0
    test_end_step: 112
    include_edges: true

LogisticRegressor:
    default:
        client_type: TorchClient
        server_type: TorchServer
        device: cuda:0
        # trainset_size: 0.1
        valset_size: 0.2
        testset_size: 0.2
        lr_patience: 10
        es_patience: 300
        n_rounds: 300
        eval_every: 5
        n_warmup_rounds: 100
        batch_size: 512
        optimizer: Adam
        criterion: BCEWithLogitsLoss
        lr: 0.001
        input_dim: 94
        output_dim: 1
    centralized:
        trainset: experiments/10K_accts/data/preprocessed/centralized/trainset_nodes.csv
        lr: 0.005215764062323175
    federated:
        clients:
            c0:
                trainset: experiments/10K_accts/data/preprocessed/clients/c0/trainset_nodes.csv
        lr: 0.009979119601807604
    isolated:
        clients:
            c0:
                trainset: experiments/10K_accts/data/preprocessed/clients/c0/trainset_nodes.csv
                lr: 0.008975242336657445
    search_space:
        lr:
            type: float
            low: 0.00001
            high: 0.01
            log: true

