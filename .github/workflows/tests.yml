name: Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install pytest and coverage tools
        run: |
          pip install pytest pytest-cov coverage-badge

      - name: Run tests with pytest
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml \
            --cov-report=html \
            -v

      - name: Check if running in a fork
        id: check_fork
        run: |
          if [ "${{ github.event.pull_request.head.repo.fork }}" == "true" ]; then
            echo "Skipping coverage badge generation because this is a forked PR."
            echo "is_fork=true" >> $GITHUB_ENV
          else
            echo "is_fork=false" >> $GITHUB_ENV
          fi

      - name: Create Coverage Badge
        if: env.is_fork == 'false'
        run: |
          mkdir -p badges
          coverage-badge -o badges/coverage.svg -f

      - name: Deploy Coverage Badge to GitHub Pages
        if: env.is_fork == 'false'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: badges

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
